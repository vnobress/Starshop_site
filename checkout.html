<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Check out Star Shop</title>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/checkout.css">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#navbarToggleExternaContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="index.html">Star Shop</a>
        <div class="collapse navbar-collapse" id="navbarToggleExternaContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Ajuda</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Perguntas Frequentes</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Entre em contato</a>
            </li>
          </ul>
        </div>
    </nav>



    <div class="jumbotron jumbotron-fluid">
      <div class="container">

      <h1 class="display-4">Ótima Escolha!</h1>
      <p class="lead">Obrigado por comprar na Star shop!
      Preencha seus dados para efetivar a compra.</p>
      </div>
    </div> <!-- fim do jumbotron -->


    <div class="container">
      <div class="row">
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-header">
               Sua compra
              </div>

              <div class="card-body">
                    <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                    <dl>
                          <dt>Produto</dt>
                          <dd>Fuzzy Cardigan</dd>
                          <dt>Cor</dt>
                          <dd>Verde</dd>
                          <dt>Tamanho</dt>
                          <dd>40</dd>
                          <dt>Preço</dt>
                          <dd id="valor">R$ 129,90</dd>
                    </dl>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="form-group">
                        <label for="qtd">Quantidade:</label>
                        <input type="number" id="qtd" min="1" max="99" value="1"
                        class="form-control">
                </div>
                <div class="form-group">
                  <label for="total">Total:</label>
                    <output for="qtd valor" id="total" class="form-control">R$ 129,90</output>
                </div>
              </div>
            </div>
          </div>



          <div class="col-md-8">
            <form>
              <div class="row">
                <fieldset class="col-lg-6">
                    <legend>Dados pessoais</legend>
                      <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required autofocus> 
                      </div>



                      <div class="form-group">
                          <label for="email">Email</label>
                          <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com"> 
                          </div>
                      </div>


                      <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00"> 
                      </div>
                      <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter"
                        value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                          Quero receber Newsletter da StarShop 
                        </label>
                      </div>
                </fieldset>


                <fieldset class="col-lg-6">
                  <legend>Cartão de crédito</legend>
                  <div class="form-group">
                    <label for="numero-cartao">Número- CVV</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3"> 
                      <div class="input-group-prepend"> 
                          <label class="input-group-text" for="bandeira-cartao">Bandeira</label> 
                      </div>
                      <select class="custom-select" id="bandeira-cartao"> 
                        <option disabled selected>Selecione uma opção...</option> 
                        <option value="master">MasterCard</option> 
                        <option value="visa">VISA</option>
                        <option value="amex">American Express</option> 
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="validade-cartao">Validade</label>
                      <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                  </div>
                </fieldset>
            
            <button type="submit" class="btn btn-primary">
              Confirmar Pedido
            </button>
              </div>
            </form>
          </div>

      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/total.js"></script>

    
  </body>
</html>
